<div class="share-icon">
    <span>share on</span>
    <ul class="social-icon">
      <li>
         <a href="https://twitter.com/intent/tweet?text={{ include.title }}&url={{ site.url }}{{ include.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" class="sharebutton twitter" target="_blank"><i class="fa fa-twitter"></i></a>
      </li>
      <li>
         <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ include.url }}" class="sharebutton facebook" target="_blank"><i class="fa fa-facebook"></i></a>
      </li>
      <li>
         <a href="#" onclick="navigator.clipboard.writeText('{{ site.url }}{{ include.url }}').then(alert('Link copied to clipboard!'));return false;" class="sharebutton copy" target="_blank"><i class="fa fa-link"></i></a>
      </li>
    </ul>
  </div>
